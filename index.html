<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
		integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Weather Dashboard</title>
</head>
<body>
	<div class="page-header p-1">
		<h1 class="text-center text-light">Weather Dashboard
		</h1>
	</div>
	<main class="container-fluid">
		<!-- search sidebar -->
		<!--side bar-->
		<div class="row">
			<div class="col-md-3" id="sidebar">
				<!-- search box -->
				<div class="col-sm-10 pt-2">
					<h6>Search for a City:</h6>
					<form class="input-group mb-3" id="city-search-form">
						<input type="text" id="search" class="form-control" aria-describedby="basic-addon2" />
						<div class="input-group-append">
							<button id="submit" type="submit" class="btn btn-primary fa fa-search">
							</button>
						</div>
					</form>
				</div>
				<!-- search history buttons -->
				<div class="col-sm-12 pt-2 pb-3">
					<div id="search-history-buttons" class="list-group">						
					</div>

				</div>
			</div>
			<!-- end sidebar -->
			<section id="weather-details" class="col-md-9 pt-2">
				<!-- detailed city info -->
				<div id="current-weather-container">
					<h3 id="current-city">
					</h3>
					<div>
						<p id="current-temp"></p>
						<p id="current-humidity"></p>
						<p id="windspeed"></p>
						<p id="uv-index"></p>
					</div>
				</div>
				<!-- 5-Day Forecast -->
				<h4 id="forecast-header" class="pt-2"></h4>
				<div id="forecast-cards" class="card-deck">
				</div>
			</section>
	</main>
	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
